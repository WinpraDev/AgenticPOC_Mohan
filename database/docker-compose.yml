services:
  postgres:
    image: postgres:15-alpine
    container_name: dscr_poc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dscr_poc_db
      POSTGRES_USER: dscr_user
      POSTGRES_PASSWORD: dscr_password_change_me
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema/01_create_tables.sql:/docker-entrypoint-initdb.d/01_create_tables.sql
      - ./data/02_sample_data.sql:/docker-entrypoint-initdb.d/02_sample_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dscr_user -d dscr_poc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dscr_network

volumes:
  postgres_data:
    name: dscr_poc_postgres_data

networks:
  dscr_network:
    name: dscr_poc_network
    driver: bridge

