version: '3.8'

services:
  script_20251103_093016:
    build: .
    container_name: script_20251103_093016
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OUTPUT_DIR=/app/results
      - LOG_DIR=/app/logs
      - PORT=8080
      - HOST=0.0.0.0
    ports:
      - "8080:8080"
    volumes:
      - ./results:/app/results:rw
      - ./logs:/app/logs:rw
      - ./exports/reports:/app/exports/reports:rw
      - ./exports/data:/app/exports/data:rw
      - ./data:/app/data:rw
    mem_limit: 256m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - script-network

networks:
  script-network:
    driver: bridge
